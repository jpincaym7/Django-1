{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="icon" href="{% static 'fonts/login.ico' %}" type="image/x-icon">
    <style>
        /* Estilo para el video de fondo */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            margin-top: 50px; /* Margen superior añadido */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="{% static 'img/background.mp4' %}" type="video/mp4">
        <!-- Añade más <source> para otros formatos de video -->
        Tu navegador no soporta el elemento de video.
    </video>
    <div class="container mt-5">
        <h2 class="mb-4 text-white">Registro de Cliente</h2>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_username">Usuario <i class="fas fa-user"></i></label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Ingrese su nombre de usuario" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa un nombre de usuario válido.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="id_email">Email <i class="fas fa-envelope"></i></label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Ingrese su email" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa un email válido.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_password1">Contraseña <i class="fas fa-lock"></i></label>
                    <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Ingrese su contraseña" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa una contraseña.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="id_password2">Confirmar Contraseña <i class="fas fa-lock"></i></label>
                    <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirme su contraseña" required>
                    <div class="invalid-feedback">
                        Por favor, confirma tu contraseña.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="id_imagen">Imagen de Perfil <i class="bi bi-image"></i></label>
                <input type="file" name="imagen" class="form-control" id="id_imagen" required>
                <div class="invalid-feedback">
                    Por favor, selecciona una imagen.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <a href="{% url 'login' %}">Si ya tienes cuenta, logueate</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
